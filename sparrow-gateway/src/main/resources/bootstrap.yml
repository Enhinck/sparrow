spring:
  profiles: 
    active: dev
# 阿波罗配置
apollo:
  bootstrap:
    enabled: true
    namespaces: application,application.yml
app:
  id: sparrow

#请求和响应GZIP压缩支持
feign:
  httpclient:
    enabled: false
  okhttp:
    enabled: true
  compression:
    request:
      enabled: true
      mime-types: text/xml,application/xml,application/json
      min-request-size: 2048
    response:
      enabled: true

ignore:
  urls:
    - /api/auth/**
    - /**/swagger-resources/**
    - /**/swagger-ui.html
    - /**/v2/api-docs
    - /**/swagger/api-docs
    - /**/webjars/**
  clients:
    - app
