spring:
    zipkin:
      enabled: true
    sleuth:
      sampler:
        percentage: 1
#注册中心配置
eureka:
  auth:
    user: admin
    password: 123456
  client:
    service-url:
      #TODO 生产环境中配置高可用 http://${eureka.auth.user}:${eureka.auth.password}@localhost:7001/eureka/,http://${eureka.auth.user}:${eureka.auth.password}@localhost:7002/eureka/
      defaultZone: http://${eureka.auth.user}:${eureka.auth.password}@localhost:8761/eureka/
  instance:
    #使用IP进行注册
    prefer-ip-address: true
    #配置实例的注册ID
    instance-id: ${spring.cloud.client.ipAddress}:${server.port}
    #心跳时间，即服务续约间隔时间（缺省为30s）
    lease-renewal-interval-in-seconds: 5
    #发呆时间，即服务续约到期时间（缺省为90s）
    lease-expiration-duration-in-seconds: 10
   # hostname: localhost
   # ip-address: 127.0.0.1
    
security:
  basic:
    enabled: true
  user:
    name: admin
    password: 123456
  auth:
    server: http://${security.user.name}:${security.user.password}@localhost:8763   
  validate:
    code: false
    preview: false
  sessions: stateless
  oauth2:
    client:
      client-id: gateway
      client-secret: gateway
    resource:
      loadBalanced: true
      token-info-uri: ${security.auth.server}/oauth/check-token
      service-id: sparrow-gateway
      jwt:
         key-uri: ${security.auth.server}/oauth/token_key #解析jwt令牌所需要密钥的地址
    
ignore:
  urls:
    - /api/auth/**
    - /**/swagger-resources/**
    - /**/swagger-ui.html
    - /**/v2/api-docs
    - /**/swagger/api-docs
    - /**/webjars/**
  clients:
    - app