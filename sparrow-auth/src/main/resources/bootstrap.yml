server:
    port: 8763 #启动端口
spring:
  profiles:
    active: dev
  #应用名称
  application:
    name: sparrow-auth
feign:
  httpclient:
    enabled: false
  okhttp:
    enabled: true

# 阿波罗配置
apollo:
  bootstrap:
    enabled: true
    namespaces: application,application.yml
app:
  id: sparrow

ignore:
  urls:
    - /**/*swagger-ui*/**,
    - /**/api-docs*/**
    - /**/swagger-resources/**
    - /swagger-ui.html
    - /**/v2/**
    - /**/webjars/**
    - /health/**
    - /env/**
    - /metrics/**
    - /trace/**
    - /dump/**
    - /jolokia/**
    - /info/**
    - /logfile/**
    - /refresh/**
    - /flyway/**
    - /liquibase/**
    - /heapdump/**
    - /loggers/**
    - /auditevents/**
    - /autoconfig
    - /configprops
    - /beans
    - /shutdown
    - /mappings